<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="container">
      <span class="container__title">Countdown Timer</span>

      <div class="container__labels">
        <p class="container__labels--label">Hours</p>
        <p class="container__labels--label">Minutes</p>
        <p class="container__labels--label">Seconds</p>
      </div>

      <div class="container__inputs">
        <input
          type="number"
          maxlength="2"
          oninput="this.value =this.value.slice(0,this.maxLength)"
          class="container__input--time hour"
          placeholder="00"
        />
        <p class="container__input--colon">:</p>
        <input
        type="number"
        maxlength="2"
        oninput="this.value =this.value.slice(0,this.maxLength)"
        class="container__input--time minutes"
        placeholder="00"
      />
        <p class="container__input--colon">:</p>
        <input
        type="number"
        maxlength="2"
        oninput="this.value =this.value.slice(0,this.maxLength)"
        class="container__input--time seconds"
        placeholder="00"
      />
      </div>
      <div class="container__btns">
        <button class="btn start">Start</button>
        <button class="btn stop">Stop</button>
        <button class="btn reset">reset</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
